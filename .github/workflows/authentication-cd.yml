name: CD - Deploy to Docker Hub

on:
  push:
    branches: [ main, develop, test-k8s ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (Essential for caching)
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ---------- AUTH SERVER ----------
      - name: Extract metadata (Auth)
        id: meta-auth
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/relay-auth
          tags: |
            # Use short Git SHA for unique version tag (CRITICAL for K8s deployment updates)
            type=sha,format=short,prefix=
            # Tag 'latest' ONLY for the main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Auth Server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.auth
          push: true
          tags: ${{ steps.meta-auth.outputs.tags }}
          labels: ${{ steps.meta-auth.outputs.labels }}
          # 1. ADD Caching: Pull previous images to reuse layers
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/relay-auth:latest
          cache-to: type=inline

      # ---------- APP SERVER ----------
      - name: Extract metadata (App)
        id: meta-app
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/relay-app
          tags: |
            # Use short Git SHA for unique version tag (CRITICAL for K8s deployment updates)
            type=sha,format={{sha}},prefix=
            # Tag 'latest' ONLY for the main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push App Server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.server
          push: true
          tags: ${{ steps.meta-app.outputs.tags }}
          labels: ${{ steps.meta-app.outputs.labels }}
          # 2. ADD Caching: Pull previous images to reuse layers
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/relay-app:latest
          cache-to: type=inline

      - name: Logout from Docker Hub
        run: docker logout
