name: CI - Build and Test

on:
  push:
    branches: [ main, develop, test-k8s ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: relaydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Node Modules
        uses: actions/cache@v4
        id: node_cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      # --- FIX 1: INITIALIZE THE TEST DATABASE SCHEMA ---
      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Initialize Database Schema
        run: psql -h localhost -p 5432 -U user -d relaydb -f sql/init.sql
        env:
          PGPASSWORD: password
      # --- END OF FIX 1 ---
      
      # --- FIX 2: CONSOLIDATE SERVER STARTUP, WAIT, AND TEST INTO ONE STEP ---
      
      - name: Run Unit and Integration Tests (Integrated Server Startup)
        run: |
          # 1. Start Auth Server (4000) and App Server (3000) in the background.
          # Navigate to the directory containing the server files (e.g., 'src')
          # Replace 'src' with the actual directory name if different
          cd src 
          
          # IMPORTANT: The file names here must be correct relative to the new CWD ('src')
          node authServer.js > auth.log 2>&1 &
          AUTH_PID=$!
          node server.js > app.log 2>&1 &
          APP_PID=$!
          
          # 2. Use 'trap' to ensure the background servers are killed when this step exits, 
          # regardless of success or failure (critical for cleanup).
          trap 'kill $AUTH_PID $APP_PID' EXIT
          
          # 3. Wait for servers to be healthy. We use a longer timeout (90s).
          echo "Waiting for Auth (4000) and App (3000) servers..."
          npx wait-on tcp:4000 tcp:3000 -t 90000 || { 
            echo "--- Server Startup Timeout Failed ---"; 
            echo "--- Auth Server Log (Port 4000) ---"; cat auth.log; 
            echo "--- App Server Log (Port 3000) ---"; cat app.log; 
            exit 1; 
          }
          echo "Servers ready. Running tests."

          # 4. Run the tests. If the tests fail, the exit code will be preserved.
          npm test
          
        env:
          # Define ALL necessary environment variables for both server startup and testing
          DATABASE_HOST: localhost 
          DATABASE_USER: user
          DATABASE_PASSWORD: password
          DATABASE_NAME: relaydb
          DATABASE_PORT: 5432 
          
          ACCESS_TOKEN_SECRET: test_access_secret_12345
          REFRESH_TOKEN_SECRET: test_refresh_secret_12345

      # --- END OF FIX 2 (Removed previous 3 separate steps) ---

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Auth Server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.auth
          load: true 
          tags: relay-auth:latest 
          
      - name: Build App Server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.server
          load: true 
          tags: relay-app:latest
