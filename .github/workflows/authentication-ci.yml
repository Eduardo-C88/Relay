name: CI - Build and Test

on:
  push:
    branches: [ main, develop, test-k8s ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: relaydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Node Modules
        uses: actions/cache@v4
        id: node_cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Initialize Database Schema
        # This runs your init.sql script against the test database
        run: psql -h localhost -p 5432 -U user -d relaydb -f sql/init.sql
        env:
          # psql automatically uses this env var for the password
          PGPASSWORD: password

      - name: Run Unit and Integration Tests
        run: npm test
        env:
          DATABASE_HOST: localhost # The service container is mapped to localhost on the runner
          DATABASE_USER: user
          DATABASE_PASSWORD: password
          DATABASE_NAME: relaydb
          DATABASE_PORT: 5432 # Must match the port mapping above
          
          # Set dummy secrets for JWT, otherwise your app will fail
          ACCESS_TOKEN_SECRET: test_access_secret_12345
          REFRESH_TOKEN_SECRET: test_refresh_secret_12345

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Auth Server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.auth
          load: true 
          tags: relay-auth:latest 
          
      - name: Build App Server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.server
          load: true 
          tags: relay-app:latest

